name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - v*  # Triggers on tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cache Docker layers to speed up builds
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Log in to DockerHub using credentials from GitHub Secrets
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Generate Docker image metadata for tagging
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/suhayb
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            latest

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker buildx build -f angular-site/wsu-hw-ng-main/Dockerfile \
            -t ${{ secrets.DOCKER_USERNAME }}/suhayb:${{ github.ref_name }} \
            angular-site/wsu-hw-ng-main

      # Push the Docker image to DockerHub with all generated tags
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/suhayb --all-tags
